<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css"/>
    <script src="bootstrap.min.js" async></script>
    <script src="jquery.min.css.js" async></script>
    <title>KOmegle - Chatroom</title>
</head>
<body class="">
<!-- navbar -->
<nav class="navbar navbar-expand-lg sticky-top" style="background-color: #333;">
    <div class="container m-1">
        <a class="dark-link position-relative start-50" href="./index.html">
            <div class="h1 text-light text-center">KOmegle
                <div class="h6">Chat with strangers</div>
            </div>
        </a>
    </div>
</nav>

<!--  -->

<!-- message display -->
<br>
<div class="chat">
    <div class="message"></div>
</div>
<p id="demo"></p>

<!--  -->

<!-- form input -->
<form id="form">
    <input id="input" autocomplete="off" onkeydown="key()" placeholder="Your message"/>
    <button type="submit" id="button" disabled>Send</button>
</form>
<!--  -->
<script async>
    function key() {
        document.getElementById('button').disabled = document.getElementById('input').value === '';
    }
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="/main.js"></script>
</body>
</html>
